<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./.idea/css/hangman.css" />

  <title>Hangman</title>
</head>

<body>
  <audio autoplay="autoplay", controls="controls">
    <source src="Music/Fluffing-a-Duck.mp3" />     
</audio>
<div class="container">
  <h1 class="text-center">Hangman</h1>
  <div class="float right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>

  <div class="text-center">
    <img id="hangmanPic" src="./images/0-1.png" alt="">
    <p>Guess the name of the country:</p>
    <p id="wordSpotlight">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <button class="btn btn-info" onClick="reset()">Reset</button>
  </div> 
</div>

<script src='./js/hangman.js'></script>
</body>
</html>
